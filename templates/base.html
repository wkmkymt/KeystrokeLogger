<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/statics/css/style.css" />

    <title>Keystroke Logger</title>
  </head>

  <body>
    <header>
      <h1><a href="{{ url_for("main.index") }}">Keystroke Logger</a></h1>
      {% if current_user.is_authenticated -%}
      <nav>
        <span class="username">{{ current_user.lname_k}} {{ current_user.fname_k }}</span>
        <div class="btn">
          <a href="{{ url_for("login.logout") }}">Logout</a>
        </div>
      </nav>
      {%- endif %}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    {% block script %}{% endblock %}
  </body>
</html>
