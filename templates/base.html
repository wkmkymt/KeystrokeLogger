<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/statics/css/style.css" />

    <title>Keystroke Logger</title>
  </head>

  <body>
    <header>
      <h1><a href="{{ url_for("main.index") }}">Keystroke Logger</a></h1>
      <nav>
        <h1 class="btn">
          {% if current_user.is_authenticated -%}
          <a href="{{ url_for("login.logout") }}">Logout</a>
          {%- endif %}
        </h1>
      </nav>
    </header>

    <main>
      {% block main %}{% endblock %}
    </main>
  </body>
</html>
