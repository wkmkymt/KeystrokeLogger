{% extends "base.html" %}

{% block main -%}
      {% if not current_user.is_authenticated -%}
      <div class="btn join"><a href="{{ url_for("login.login") }}">Login</a></div>
      {%- else -%}
        {% if not keystrokes -%}
        <div class="btn register"><a href="{{ url_for("main.register") }}">Register</a></div>
        <!-- <div class="btn authtest"><a href="{{ url_for("main.authtest") }}">Test</a></div> -->
        {%- else -%}
        <p class="message">Thank you!</p>
        {%- endif %}
      {%- endif %}
{%- endblock %}
